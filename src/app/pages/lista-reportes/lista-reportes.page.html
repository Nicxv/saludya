<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Reportes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let reporte of reportes">
      <ion-label>
        <h2>{{ reporte.nombreFuncionario }} {{ reporte.apellidoFuncionario }}</h2>
        <p>Motivo: {{ reporte.tipoReporte }}</p>
        <p>Fecha: {{ reporte.fechaReporte | date: 'dd/MM/yyyy' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
