<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>lista-usuarios-admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let lista of Usuarios">
      <ion-label>
        <h2>{{ lista.rut }}</h2>
        <h3>{{ lista.nombre }}</h3>
        <p>Rol: {{ lista.rol }}</p>
      </ion-label>
      <ion-button (click)="verUsuario(lista)">
        <ion-icon name="eye"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
