<ion-content>

  <div style="position: relative; width: 100%; height: calc(50%);">
    <img src="assets/images/medicos.jpg"
      style="position: absolute; width: 100%; height: 100%; object-fit: cover; object-position: top;"
      alt="Cabecera Imagen" />
  </div>
  <ion-header>

    <ion-toolbar>
      <ion-title size="title">Contamos con un amplio equipo de trabajo</ion-title>
      <ion-text class="subtitle">Adaptamos nuestro personal a tus necesidades</ion-text>
    </ion-toolbar>
  </ion-header>


  <ion-card *ngFor="let lista of UsuariosFiltrados">

    <ion-grid>
      <ion-row>
        <ion-col size="8">
          <ion-card-header>
            <ion-card-title>{{ lista.nombre }}</ion-card-title>
            <ion-card-subtitle>{{ lista.rol }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            Here's a small text description for the card content. Nothing more, nothing less.
          </ion-card-content>
        </ion-col>
        <ion-col>
          <ion-card-content style="position: relative; height: 100%;">
            <img src="assets/images/doctora.png"
              style="position: absolute; width: 100%; height: 100%; object-fit: contain;" alt="" />
          </ion-card-content>
        </ion-col>

      </ion-row>
    </ion-grid>

  </ion-card>

</ion-content>

<ion-footer>
  <app-tab></app-tab>
</ion-footer>
