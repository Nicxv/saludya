<ion-header [translucent]="true">

</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <div class="box">
      <div class="profile-circle">
        <img src="assets/images/perfil-ejemplo.jpg" alt="Perfil">
      </div>
      <div *ngIf="info; else loginPrompt;" class="info">
        <div class="info-item">
          <span>{{info.nombre}} {{info.apellido}}</span>
        </div>
        <div class="info-item">
          <span>{{info.correo}}</span>
        </div>
        <div class="info-item">
          <span>{{info.rol}}</span>
        </div>
      </div>

      <ng-template #loginPrompt>
        <div class="info">
          <span>Primero debes <span><a style="text-decoration: none; color: cyan;" [routerLink]="['/login']">logearte</a></span>.</span>
        </div>
      </ng-template>
      <ion-button size="small" class="btn">
        <ion-icon name="pencil-outline"></ion-icon>
        Editar perfil
      </ion-button>
      <ion-button *ngIf="login && rol == 'admin'" size="small" class="btn">
        <ion-icon name="settings-outline"></ion-icon>
        Configuración
      </ion-button>
      <ion-button size="small" class="btn">
        <ion-icon name="heart-outline"></ion-icon>
        Mis visitas
      </ion-button>
      <ion-button size="small" class="btn">
        <ion-icon name="document-text-outline"></ion-icon>
        Mis certificados
      </ion-button>
      <ion-button size="small" class="btn">
        <ion-icon name="help-outline"></ion-icon>
        Preguntas frecuentes
      </ion-button>
      <ion-button size="small" class="btn">
        <ion-icon name="chatbubble-outline"></ion-icon>
        Centro de soporte
      </ion-button>
      <ion-button size="small" class="btn">
        <ion-icon name="call-outline"></ion-icon>
        Contáctanos
      </ion-button>
      <ion-button *ngIf="login == true " size="small" class="btn" (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
        Cerrar sesión
      </ion-button>
    </div>
  </div>
</ion-content>
<app-tab></app-tab>
