<ion-header [translucent]="true">
</ion-header>
<ion-content >
  <div style="width: 100%; height: calc(50%); background: black; background-image: url('assets/images/medicos.jpg'); background-position: center 20%; background-repeat: no-repeat; background-size: cover;"></div>


    <ion-title size="title">
      Contamos con un amplio equipo de trabajo
    </ion-title>

  <ion-text class="subtitle">Adaptamos nuestro personal a tus necesidades</ion-text>

  <ion-card *ngFor="let lista of UsuariosFiltrados">

    <ion-grid>
      <ion-row>
        <ion-col size="8">
          <ion-card-header>
            <ion-card-title>{{ lista.nombre }}</ion-card-title>
            <ion-card-subtitle>{{ lista.rol }}</ion-card-subtitle>
            <ion-card-subtitle>RUT: {{ lista.rut }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            Here's a small text description for the card content. Nothing more, nothing less.
          </ion-card-content>
        </ion-col>
        <ion-col>
          <ion-card-content  style="position: relative; height: 100%; background-image: url('assets/images/doctora.png'); background-size: contain; background-repeat: no-repeat; background-position: center;">
              
          </ion-card-content>
        </ion-col>

      </ion-row>
    </ion-grid>

  </ion-card>

</ion-content>


<app-tab></app-tab>
