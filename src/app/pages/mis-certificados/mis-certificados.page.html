<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Mis Certificados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <input type="file" (change)="onFileSelected($event)" accept="image/*,.pdf" />
  
  <ion-button expand="block" color="primary" (click)="uploadCertificado()" [disabled]="!file">
    Subir Certificado
  </ion-button>

  <ion-list *ngIf="certificados.length > 0">
    <ion-item-sliding *ngFor="let certificado of certificados">
      <ion-item>
        <ion-label>
          <h2>{{ certificado.nombreArchivo }}</h2>
          <p>Tipo: {{ certificado.tipoArchivo }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-button color="primary" (click)="verCertificado(certificado.urlArchivo)">
          <ion-icon slot="icon-only" name="eye"></ion-icon>
        </ion-button>
        <ion-button color="danger" (click)="eliminarCertificado(certificado)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
