<ion-content [ngStyle]="{ 'position': 'relative' }">

  <iframe
    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d31740.776110693267!2d-70.58845853222552!3d-33.558695362978085!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2scl!4v1729084708818!5m2!1ses!2scl"
    width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
    referrerpolicy="no-referrer-when-downgrade"></iframe>

  <ion-grid
    [ngStyle]="{ 'position': 'absolute', 'bottom': '0', 'left': '0','background': 'transparent', 'width': '100%' }">

    <ion-row class="ion-padding-horizontal ion-justify-content-center"
      [ngStyle]="{'--background': 'transparent', 'width': '100%' }">
      <ion-button [ngStyle]="{'--background': 'rgba(75, 170, 251, 0.7)', 'color': 'white', 'width': '60%' }"
        class="ion-padding-vertical" shape="round">Contactar al profesional</ion-button>
    </ion-row>
    <ion-row class="ion-padding-horizontal ion-justify-content-center"
      [ngStyle]="{'--background': 'transparent', 'width': '100%' }">
      <ion-button [ngStyle]="{'--background': 'rgba(75, 170, 251, 0.7)', 'color': 'white', 'width': '60%' }"
        class="ion-padding-vertical" shape="round">Cancelar consulta</ion-button>
    </ion-row>

  </ion-grid>

</ion-content>

<app-tab></app-tab>
