<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true">
  <div class="logo-container">
    <img src="assets/images/logo.png" alt="Logo" class="logo">
    <h1 class="app-title">SaludYa</h1>
  </div>

  <ion-card class="card-container">
    <ion-list>
      <ion-item button [routerLink]="['/']">
        <ion-icon slot="start" name="person-circle-outline"></ion-icon>
        <ion-label>Información personal</ion-label>
      </ion-item>
      <ion-item button>
        <ion-icon slot="start" name="medkit-outline"></ion-icon>
        <ion-label>Información médica</ion-label>
      </ion-item>
      <ion-item button>
        <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
        <ion-label>Seguridad</ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
  
</ion-content>

<app-tab></app-tab>
