<ion-header>
  <ion-toolbar>
    <ion-title>Mensajes o reclamos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let mensaje of mensajes">
      <ion-label>
        <h2>{{ mensaje.asunto }}</h2>
        <p>{{ mensaje.mensaje }}</p>
        <small>Enviado por: {{ mensaje.uid }}</small> <!-- Aquí mostrarás el UID del usuario -->
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
