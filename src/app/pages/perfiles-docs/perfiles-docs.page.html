
<ion-content [fullscreen]="true">
  <!-- Imagen de la parte superior -->
  <div class="header-image-container">
    <img class="img" [src]="usuario.photoURL ? usuario.photoURL : 'assets/images/doctora.png'" alt="Imagen de {{ usuario.nombre }}" />
  </div>

  <!-- Información del doctor -->
  <div class="doctor-info">
    <h1>{{ usuario.nombre }} {{ usuario.apellido }}</h1>
    <p class="description">{{ usuario.descripcion }}</p>
  </div>

  <!-- Sección de estadísticas -->
  <div class="stats-container">
    <div class="stat-item">
      <h2>+15</h2>
      <p>Años de experiencia</p>
    </div>
    <div class="stat-item">
      <h2>+5</h2>
      <p>Certificados</p>
    </div>
    <div class="stat-item">
      <ion-icon name="checkmark-circle" color="success"></ion-icon>
      <p>Perfil verificado</p>
    </div>
  </div>

  <!-- Sección de calificaciones -->
  <div class="ratings-container">
    <div class="stars">
      <ion-icon name="star" color="warning"></ion-icon>
      <ion-icon name="star" color="warning"></ion-icon>
      <ion-icon name="star" color="warning"></ion-icon>
      <ion-icon name="star" color="warning"></ion-icon>
      <ion-icon name="star-outline" color="warning"></ion-icon>
    </div>
    <p>Calificaciones promedio de sus pacientes</p>
  </div>

  <!-- Botón para contactar al profesional -->
  <ion-button class="contact-button" (click)="contactarFuncionario()">
    Contactar
  </ion-button>

  <!-- Enlace para reportar al profesional -->
  <ion-button fill="clear" color="medium" class="report-button">
    <ion-icon name="alert-circle-outline"></ion-icon>
    Reportar al profesional
  </ion-button> 
</ion-content>
