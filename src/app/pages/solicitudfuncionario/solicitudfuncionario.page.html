<ion-header>
  <ion-toolbar>
    <ion-title>Solicitud de Funcionario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="enviarSolicitud()" #solicitudForm="ngForm">
    <ion-item>
      <ion-label position="floating">Certificado</ion-label>
      <ion-input type="text" [(ngModel)]="solicitud.certificado" name="certificado" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Especialidad</ion-label>
      <ion-input type="text" [(ngModel)]="solicitud.especialidad" name="especialidad" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Experiencia</ion-label>
      <ion-input type="text" [(ngModel)]="solicitud.experiencia" name="experiencia" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripci√≥n</ion-label>
      <ion-textarea [(ngModel)]="solicitud.descripcion" name="descripcion" required></ion-textarea>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!solicitudForm.form.valid">Enviar Solicitud</ion-button>
  </form>
</ion-content>
