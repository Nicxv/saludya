<ion-content>


  <div style=" position:relative; background-image: url('assets/images/medicos.jpg'); background-position: center 10%; background-repeat: no-repeat; background-size: cover; display: block; width: 100%; height: 40%;"></div>

  <div style=" background: white; box-shadow: 0 3px 5px rgba(0,0,0,0.5); padding: 1rem; display: flex; flex-direction: column; justify-items: center; align-items: center;">

    <h2 class="title" style="position: relative;">Contamos con un amplio equipo de trabajo</h2>
    <p class="subtitle" style="position: relative;">Adaptamos nuestro personal a tus necesidades</p>

    <ion-select fill="outline" label="Especialidad" placeholder="Seleccione especialidad"
      style="display: inline-block; max-width: 500px; margin: 0 auto;">
      <ion-select-option *ngFor="let esp of especialidades" value="{{ esp.name }}">{{ esp.name
        }}</ion-select-option>
    </ion-select>

  </div>




  <ion-card *ngFor="let lista of UsuariosFiltrados">
    <ion-grid>
      <ion-row>
        <ion-col size="8">
          <ion-card-header>
            <ion-card-title>{{ lista.nombre }}</ion-card-title>
            <ion-card-subtitle>{{ lista.rol }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            Here's a small text description for the card content. Nothing more, nothing less.
          </ion-card-content>
        </ion-col>
        <ion-col>
          <ion-card-content style="position: relative; height: 100%;">
            <img src="assets/images/doctora.png"
              style="position: absolute; width: 100%; height: 100%; object-fit: contain;" alt="" />
          </ion-card-content>
        </ion-col>

      </ion-row>
    </ion-grid>

  </ion-card>

</ion-content>

<ion-footer>
  <app-tab></app-tab>
</ion-footer>
